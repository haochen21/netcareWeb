<div class="cusGroupServiceScorePanel" ng-class="{'searchOpen':serviceScoreQueryPanelOpen}">
    <div class="subPanelToolbar">
        <ul class="panelBtnBar">
            <li class="btn-header">
                <a href="" ng-click="back()">
                    <i class="fa fa-hand-o-left"></i>
                </a>
            </li>
            <li class="btn-header">
                <a href="" ng-click="changeServiceScorePanel('chart')">
                    <i class="fa fa-pie-chart"></i>
                </a>
            </li>
            <li class="btn-header" ng-disabled="true">
                <a href="" ng-click="changeServiceScorePanel('table')">
                    <i class="fa fa-th"></i>
                </a>
            </li>
        </ul>
        <ul class="panelBtnBar pull-right">
            <li class="btn-header">
                <a href="" ng-click="triggerServiceScoreQueryPanel()">
                    <i class="fa fa-search"></i>
                </a>
            </li>
        </ul>
    </div>
    <div ng-show="serviceScoreDisplayModule == 'chart'">
        <div class="serviceScorePolarPanel">
            <div hc-cus-score-polar id="cusGroupCusScorePolar" height="600" first-items="cusScoreStandard"
                 second-items="cusScoreActual" first-item-name="cusScoreStandardName"
                 second-item-name="cusScoreActualName"
                 categories="cusScorceCategories" title="cusScorePolarTitle" subtitle="cusScorePolarSubtitle">
            </div>
        </div>
    </div>
    <div ng-show="serviceScoreDisplayModule == 'table'">
        <div class="serviceScoreTable">
            <div class="row">
                <div class="col-md-4"
                     ng-repeat="category in serviceScoreCategories">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="panel-title">
                                <small>{{category.name}}</small>
                            </h5>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">总分</label>
                                    <div class="col-sm-7">
                                        <p class="form-control-static">{{category.score}}</p>
                                    </div>
                                </div>
                                <div class="form-group" ng-repeat="(key, value) in category.categories">
                                    <label class="col-sm-4 control-label">{{key}}</label>
                                    <div class="col-sm-7">
                                        <p class="form-control-static">{{value}}</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<aside class="serviceScoreQueryPanel" ng-class="{'open':serviceScoreQueryPanelOpen}">
    <form role="form">
        <div class="form-group">

            <label for="serviceScoreBeginDate">文件上传开始月份</label>

            <p class="input-group">
                <input id="serviceScoreBeginDate" type="text" class="form-control"
                       ng-model="serviceScoreQueryParam.bd"
                       is-open="datepicker.serviceScoreQueryBdOpened"
                       datepicker-popup="yyyy-MM"
                       datepicker-options="{minMode: 'month'}"
                       datepicker-mode="'month'"
                       ng-required="true"
                       current-text="本月"
                       clear-text="清除"
                       close-text="关闭"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openServiceScoreQueryBeginDate($event)"><i
                        class="fa fa-calendar"></i></button>
              </span>
            </p>

        </div>
        <div class="form-group">
            <div class="col-xs-5 col-xs-offset-3">
                <button class="btn btn-default" btn-loading="is_loading" data-loading-text="查询中..."
                        ng-click="queryServiceScore()">&nbsp;&nbsp;&nbsp;&nbsp;查询&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</aside>
