<div>
    <div class="subPanelToolbar">
        <ul class="panelBtnBar">
            <li class="btn-header">
                <a href="" ng-click="back()">
                    <i class="fa fa-hand-o-left"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="customerGroupBizStatus">
        <div class="customerGroupBizStatusBody" ng-show="bizStatusModule == 'bizStatusPanel'">
            <div class="row" ng-repeat="row in bizStatusArray">
                <div class="col-md-3"
                     ng-repeat="bizStatusData in bizStatusDatas.slice(4*$index, 4*$index + 4)">
                    <a class="info-tiles shortcut-tiles" href=""
                       ng-class="{'tiles-green':$index == 0,'tiles-sky':$index == 1,'tiles-orange':$index == 2,'tiles-indigo':$index == 3}"
                       ng-click="showBizStatusTopo(bizStatusData)">
                        <div class="tiles-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">业务类型:</label>

                                    <div class="col-sm-8">
                                        <p class="form-control-static">{{bizStatusData.type}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">电&nbsp;路&nbsp;数&nbsp;:</label>

                                    <div class="col-sm-8">
                                        <p class="form-control-static">{{bizStatusData.circuitNum}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">故障电路:</label>

                                    <div class="col-sm-8">
                                        <p class="form-control-static">{{bizStatusData.faultCircuitNum}}</p>
                                    </div>
                                </div>
                            </form>
                            <div class="text-center">{{bizStatusData.normalPercent}}%</div>
                            <div class="normalCircuitPercent progress">
                                <div class="progress-bar" ng-style="{'width':bizStatusData.normalPercent+'%'}"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="bizStatusTopo" ng-show="bizStatusModule == 'bizStatusTopo'">
            11111111111111111<br>111111<br>1111<br>2222222
        </div>
    </div>
</div>
