<div class="customerTopo" ng-controller="customerTopoCtrl">
    <div class="circle-container" ng-show="showCustomerMenu">
        <figure class="center">
            <img src="assets/img/pabx.jpg">
            <figcaption class="image-name">中国平安保险(集团)股份有限公司</figcaption>
        </figure>
        <div ng-repeat="customerMenu in customerMenus"
             ng-class="{true: customerMenu.angle, false: '' }[true]"
             class="small-circle">
            <a href="" ng-click="showSubModule(customerMenu)">
                <span>{{customerMenu.name}}</span>
            </a>
        </div>
    </div>
    <div ng-if="displayModule == 'cusFile'">
    	<ng-include src="'app/components/customerTopo/cusFileView.html'"></ng-include>
    </div>
    <ng-include src="'app/components/customerTopo/checkServiceView.html'" ng-show="displayModule == 'checkService'"></ng-include>
</div>
